<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>为巴勒斯坦遇难儿童祈福</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* 全局样式 */
body {
    margin: 0;
    background: #0b0b0c;
    color: #e8e8e8;
    font-family: "Noto Serif SC", serif;
    overflow-x: hidden;
    position: relative;
}

/* 天使守护者 */
.angel-left, .angel-right {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    opacity: 0.15;
    width: 150px;
    pointer-events: none;
    z-index: 1;
}
.angel-left { left: 0; }
.angel-right { right: 0; }

/* 页头 */
header {
    text-align: center;
    padding: 50px 20px 20px;
}
h1 { font-size: 36px; font-weight: 500; }
.subtitle { font-size: 18px; opacity: 0.8; margin-top: 10px; }

/* 祈福语轮播 */
.blessing-container {
    width: 80%;
    margin: 0 auto 50px;
    text-align: center;
    font-size: 20px;
    min-height: 60px;
    opacity: 0.9;
    z-index: 2;
    position: relative;
}

/* 名单石碑卡片 */
.names-container {
    width: 80%;
    margin: 0 auto 50px;
    max-height: 500px;
    overflow-y: auto;
    position: relative;
    z-index: 2;
}
.memorial-item {
    display: flex;
    align-items: center;
    margin: 20px 0;
}
.stone-name {
    background: #333;
    background-image: linear-gradient(145deg, #3a3a3a 0%, #2a2a2a 100%);
    padding: 20px;
    border-radius: 10px;
    color: #fff;
    font-family: "Noto Serif SC", serif;
    font-size: 18px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    margin-left: 20px;
}

/* 白蜡烛 */
.candle-real {
    display: inline-block;
    position: relative;
    width: 20px;
    height: 100px;
}
.candle-body {
    width: 100%;
    height: 100%;
    background: #fff;
    border-radius: 6px;
    box-shadow: 0 0 20px rgba(255,255,255,0.4);
    position: relative;
}
.candle-light {
    position: absolute;
    top: -20px;
    left: 50%;
    width: 24px;
    height: 30px;
    background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.0) 70%);
    transform: translateX(-50%);
    border-radius: 50%;
}

/* 页脚 */
footer {
    text-align: center;
    padding: 40px 20px;
    opacity: 0.6;
    font-size: 14px;
    z-index: 2;
    position: relative;
}
</style>
</head>
<body>

<!-- 天使守护 -->
<img src="left-angel.png" class="angel-left" alt="守护天使左">
<img src="right-angel.png" class="angel-right" alt="守护天使右">

<header>
    <h1>为巴勒斯坦遇难儿童祈福</h1>
    <div class="subtitle">愿他们的名字被记住 · 愿世界不再让孩子流血</div>
</header>

<!-- 祈福语轮播 -->
<div class="blessing-container" id="blessingText"></div>

<!-- 遇难儿童名单 -->
<div class="names-container" id="namesContainer">
    <div class="memorial-item">
        <div class="candle-real"><div class="candle-body"></div><div class="candle-light"></div></div>
        <div class="stone-name">Noura Walid Abdulsalam Shaheen · 0岁</div>
    </div>
    <div class="memorial-item">
        <div class="candle-real"><div class="candle-body"></div><div class="candle-light"></div></div>
        <div class="stone-name">Maryam Nour Al-Din Wael Daban · 0岁</div>
    </div>
    <div class="memorial-item">
        <div class="candle-real"><div class="candle-body"></div><div class="candle-light"></div></div>
        <div class="stone-name">Fatima Louay Rafiq Al-Sultan · 0岁</div>
    </div>
    <div class="memorial-item">
        <div class="candle-real"><div class="candle-body"></div><div class="candle-light"></div></div>
        <div class="stone-name">Watan Mohammed Abd Al-Rahim Al-Madhoon · 0岁</div>
    </div>
    <div class="memorial-item">
        <div class="candle-real"><div class="candle-body"></div><div class="candle-light"></div></div>
        <div class="stone-name">Mohammad Al-Jabbari Said Misbah Al-Khour · 0岁</div>
    </div>
    <!-- 后续可继续添加更多名字 -->
</div>

<footer>
    本页面由一位普通人，为无辜的孩子们制作。<br>
    祈愿世界不再让任何孩子流下最后的眼泪。
</footer>

<script>
// 自动滚动名单
const container = document.getElementById("namesContainer");
let scrollStep = 0.3;
function autoScroll() {
    container.scrollTop += scrollStep;
    if(container.scrollTop + container.clientHeight >= container.scrollHeight){
        container.scrollTop = 0;
    }
    requestAnimationFrame(autoScroll);
}
autoScroll();

// 祈福语轮播
const blessings = [
    "愿他们安息，愿世界不再有孩子流泪。",
    "孩子永远不该成为战争的牺牲品。",
    "愿爱与和平照亮每一个破碎的生命。",
    "让每一盏烛光照亮他们的名字。",
    "我们记住他们，是为了让世界不再重复悲剧。"
];
const blessingEl = document.getElementById("blessingText");
let blessingIndex = 0;
function rotateBlessing(){
    blessingEl.textContent = blessings[blessingIndex];
    blessingIndex = (blessingIndex + 1) % blessings.length;
    setTimeout(rotateBlessing, 5000);
}
rotateBlessing();
</script>

</body>
</html>
